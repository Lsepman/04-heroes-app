<h1>
  {{currentHero.id ? 'Editar' : 'Añadir'}}
  héroe
  <!-- Si tiene un id muestra su nombre -->
  <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <!-- Formulario reactivo vinculado al formulario con evento de envio -->
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
          <mat-label>Super Héroe</mat-label>
          <input
          type="text"
          matInput
          required
          formControlName="superhero"/>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text"
            matInput
            required
            formControlName="alter_ego"/>
            </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Primera aparicion</mat-label>
            <input type="text"
            matInput
            required
            formControlName="first_appearance"/>
            </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Personajes</mat-label>
            <input type="text"
            matInput
            required
            formControlName="characters"/>
            </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creador</mat-label>
            <mat-select
            required
            formControlName="publisher">
            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
            {{publisher.desc}}
          </mat-option>
            </mat-select>
            </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Imagen Alternativa</mat-label>
            <input type="text"
            matInput
            formControlName="alt_img"/>
            </mat-form-field>

        <div class="flex justify-content-between gap-4">
          <!-- Boton de eliminar visible solo si el heroe tiene ID -->
          <button mat-flat-button *ngIf="currentHero.id" (click)="onDeleteHero()" color="warn">Borrar</button>
          <span></span>
          <!-- Boton para enviar Editar si el heroe tiene Id y si no añadir -->
          <button mat-flat-button color="primary" type="submit">{{currentHero.id ? 'Editar' : 'Añadir'}}</button>
        </div>
      </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <!-- Pipe personalizado  -->
      <img [src]="currentHero | heroImage" alt="Imagen del Héroe" mat-card-image>
    </mat-card>
  </div>
</div>
<pre>
{{currentHero | json}}
</pre>
